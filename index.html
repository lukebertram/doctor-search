<!DOCTYPE html>
<html>
  <head>
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="build/css/build.css">
    <meta charset="utf-8">
    <title>Find a Doctor</title>
  </head>
  <body>
    <div class="container">
      <section class="input-section">
        <!-- INPUT FORM -->
        <h3>Search for a Doctor</h3>
        <p>You can search for a doctor by name or by medical conditions they treat</p>
        <div class="formgroup">
          <form id="search-form">
            <label for="search-name">Name of Doctor:</label>
            <input type="text" id="search-name">
            <label for="search-issue">Medical Issue:</label>
            <input type="text" id="search-issue">
            <label for="search-zipcode">Zip Code</label>
            <input type="text" id="search-zipcode">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section> <!-- end of input div -->
      <section class="output-section">
        <!-- OUTPUT LIST -->
        <h3>Matching Doctors</h3>
        <div class="provider-list">
          <div class="provider-info">
            <span class="provider-attribute">First & Last Name:</span><br>
            <span class="provider-attribute">Address:</span><br>
            <span class="provider-attribute">Phone Number:</span><br>
            <span class="provider-attribute">Website:</span><br>
            <span class="provider-attribute">Accepting New Patients:</span>


          </div>
        </div>

      </section>

    </div><!-- end of container -->
  </body>
</html>
